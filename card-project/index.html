<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini project: profile card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Aryan</a>
        <a href="#profile2">Shreya</a>
        <a href="#profile3">Ayansh</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="img/placeholder-profile-male-500x500.png" alt="Aryan" width="500" height="500">
          <figcaption>Aryan</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="img/Women-Placeholder.jpg" alt="Shreya" width="500" height="500">
          <figcaption>Shreya<span class="nowrap"> Keshri</span></figcaption>
        </figure>
        <p><q>I Design stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="img/profile1-500x500.png" alt="Ayansh" width="500" height="500">
          <figcaption>Ayansh</figcaption>
        </figure>
        <p><q>I Testing stuff.</q></p>
      </article>
    </main>

    <footer>
      <h2>&copy; Upra co.</h2>
    </footer>
  </body>
</html>
